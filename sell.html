<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a class="navbar-brand" href="#">Store Name</a>
      <ul class="navbar-menu">
        <li><a class="nav-link" href="home.html">Home</a></li>
        <li><a class="nav-link" href="user-account.html">Account</a></li>
        <li><a class="nav-link" href="buy.html">Buy</a></li>
        <li><a class="nav-link" href="sell.html">Sell</a></li>
      </ul>
      <div class="cart-button">
        <button class="btn">
          Cart <span class="badge">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-dark">
    <div class="container">
      <h1>Sell an Item</h1>
      <p class="lead">List your item for others to buy</p>
    </div>
  </header>

  <!-- Sell Form -->
  <section class="py-5">
    <div class="container">
      <form id="sellForm">
        <input type="text" id="itemName" placeholder="Item Name" required /><br><br>
        <textarea id="itemDesc" placeholder="Item Description" rows="4" required></textarea><br><br>
        <input type="number" id="itemPrice" placeholder="Price ($)" required /><br><br>
        <input type="file" id="itemImage" accept="image/*" /><br><br>
        <button type="submit" class="btn">List Item</button>
        <p id="confirmation" style="margin-top:1rem;"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; Website</p>
    </div>
  </footer>

  <script src="js/sell.js"></script>
</body>
</html>
